<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">

	<FORM action="#" name="form">

							<TD>
								<LABEL>Password</LABEL>
							</TD>
							<TD>
								<INPUT type="password" value="password" size="8" maxlength="8">
							</TD>
						</TR>
						<TR>
							<TD>
								<LABEL>Repeat&nbsp;Password</LABEL>
							</TD>
							<TD>
								<INPUT type="password" value="password" name="password" size="8" maxlength="8">
							</TD>
						</TR>
						<TR>
							<TD valign="Top">

							</TD>

						<TR>
							<TD valign="Top">
								<LABEL for="question">Challenge Question</LABEL>
							</TD>
							<TD valign="Top">
								<SELECT id="question">
									<OPTION value="0">Mother's Maiden Name</OPTION>
									<OPTION value="1" selected="">Pet's name</OPTION>
									<OPTION value="2">City where you were born</OPTION>
								</SELECT>
								<BR>
							</TD>
						</TR>

							<TD valign="Top">

							</TD>
							<TD valign="Top">
								<INPUT type="text" id="response" value="Fido">
							</TD>
						</TR>
						<TR>
							<TD valign="Top">
								<LABEL>Remarks</LABEL>
							</TD>
							<TD valign="Top">
								<INPUT type="text" name="textfield" value="This is the main Administrator account" maxlength="50" size="50">

						</TR>
						<TR>
							<TD valign="Top">
								<LABEL for="dept">Department</LABEL>
							</TD>
							<TD valign="Top">
								<SELECT id="dept">
									<OPTION value="0">[None]</OPTION>

							<TD valign="top">

									<OPTION value="0" selected>AFSCME Main Menu</OPTION>

									<OPTION value="2">My Personal Information</OPTION>

					<BR>
