<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Constitution Information - Edit</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js"></SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js">
		</SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align=center>
			<H1>Constitution Information - Edit</H1>
		</TD>
	</TR>
	<TR>
		<TD >
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js"></SCRIPT>
</TABLE>
<FORM action="#" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD class="ContentHeaderTR">
				Virginia - PD Local 100 - Council 10 <BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD width="45%">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD width="50%" class="ContentHeaderTD">
							<LABEL for="label_ApprovedConstitutionFlag"> Approved Constitution</LABEL> 
						</TD>
						<TD width="50%" class="ContentTD">
							<!-- 
								This is calculated. If the Most Current Approval Date has data when this screen loads, then the flag is checked. 
								If the user then submits the form, with the Most Current Approval Date empty, and the box checked, then an error 
								message is generated, since once a constitution is approved, it's always approved.
							-->
							<INPUT type="checkbox" name="ApprovedConstitutionFlag" value="" id="label_ApprovedConstitutionFlag" onClick="editOnCheck(this.form.ApprovedConstitutionFlag, this.form.MostCurrentApprovalDate);" checked disabled> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_AutomaticDelegateProvision"> Automatic Delegate Provision</LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="checkbox" name="AutomaticDelegateProvision" id="label_AutomaticDelegateProvision" checked disabled> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_MostCurrentApprovalDate"> Most Current Approval Date</LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="MostCurrentApprovalDate" value="01/01/2001" id="label_MostCurrentApprovalDate" size="10" maxlength="10"> 
							<A href="javascript:show_calendar('form.MostCurrentApprovalDate');" onMouseOver="window.status='Date Picker';return true;" onMouseOut="window.status='';return true;"> 
							<IMG src="../images/calendar.gif" width=24 height=22 border=0 alt="Calendar"></A> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_AffiliationAgreementDate"> Affiliation Agreement Date </LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="AffiliationAgreementDate" value="01/01/2002" id="label_AffiliationAgreementDate" size="10" maxlength="10"> 
							<A href="javascript:show_calendar('form.AffiliationAgreementDate');" onMouseOver="window.status='Date Picker';return true;" onMouseOut="window.status='';return true;"> 
							<IMG src="../images/calendar.gif" width=24 height=22 border=0 alt="Calendar"></A>
							
						</TD>
					</TR>
				</TABLE>
			</TD>
			<TD width="55%">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD width="60%" class="ContentHeaderTD">
							<LABEL for="label_MethodOfOfficerElection"> Method of Officer Election</LABEL> 
						</TD>
						<TD width="40%" class="ContentTD">
							<SELECT name="MethodOfOfficerElection" id="label_MethodOfOfficerElection">
								<OPTION></OPTION>
								<OPTION selected>Mail</OPTION>
								<OPTION>Ballot</OPTION>
								<OPTION>Not Specified</OPTION>
							</SELECT> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_ConstitutionalRegions"> Constitutional Regions</LABEL> 
						</TD>
						<TD class="smallFont">
							<INPUT type="checkbox" name="ConstitutionalRegions" id="label_ConstitutionalRegions"> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_MeetingFrequencyforAffiliateMeetings"> Meeting Frequency 
							for Affiliate Meetings</LABEL> 
						</TD>
						<TD class="ContentTD">
							<SELECT name="MeetingFrequencyforAffiliateMeetings" id="label_MeetingFrequencyforAffiliateMeetings">
								<OPTION></OPTION>
								<OPTION selected>Monthly</OPTION>
								<OPTION>Bi-Annual</OPTION>
								<OPTION>Annual</OPTION>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR valign="top">
			<TD colspan="2">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_ConstitutionDocument"> Constitution Document</LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="fileName" id="label_ConstitutionDocument" value="" size="30"> 
							<INPUT type="submit" class="BUTTON" value="Browse..." onClick="document.form.ConstitutionDocument.click();"> 
							<INPUT type="file" name="ConstitutionDocument" defaultvalue="" style="VISIBILITY: hidden" onChange="document.form.fileName.value=document.form.ConstitutionDocument.value"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="top">
			<TD align="left">
				<BR> <INPUT name="reset" type="reset" class="BUTTON" value="Reset"> <INPUT type="button" class="BUTTON" value="Cancel" onClick="parent.location='ConstitutionInformation.htm'" name="button2"> 
			</TD>
			<TD align="right">
				<BR> <INPUT type="button" class="BUTTON" value="Submit" onClick="parent.location='ConstitutionInformation.htm'" name="button"> 
				<BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR>
			<TD valign="TOP" align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js">
					</SCRIPT> 
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
