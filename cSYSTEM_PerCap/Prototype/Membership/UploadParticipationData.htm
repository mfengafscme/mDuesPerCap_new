<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Upload Participation Data</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js"></SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js">
		</SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align=center>
			<H1>Upload Participation Data</H1>
		</TD>
	</TR>
	<TR>
		<TD >
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js"></SCRIPT>
</TABLE>
<FORM action="#" enctype="multipart/form-data" method="post" id="form" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContentNoWidth" width="60%" align="center">
		<INPUT type="FILE" name="attachment" defaultvalue="" id="label_attachment" style="VISIBILITY: hidden" onChange="document.form.fileName.value=document.form.attachment.value">
		<TR>
			<TD width="40%" height="48" class="ContentHeaderTD">
				<LABEL for="label_attachment">* Enter file name or browse to find it</LABEL> 
			</TD>
			<TD width="60%">
				<INPUT type="TEXT" name="fileName" value="" size=30> &nbsp; <INPUT type="SUBMIT" class="BUTTON" value="Browse..." onClick="document.form.attachment.click();"> 
			</TD>
		</TR>
		<TR>
			<TD class="ContentHeaderTD">
				<LABEL for="label_ValidAsOfDate">* Data valid as of</LABEL> 
			</TD>
			<TD class="ContentTD">
				<INPUT type="text" name="ValidAsOfDate" value="" id="ValidAsOfDate" size="10"> <A href="javascript:show_calendar('form.ValidAsOfDate');" onMouseOver="window.status='Date Picker';return true;" onMouseOut="window.status='';return true;"><IMG src="../images/calendar.gif" width="24" height="22" border="0" alt="Calendar"></A> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTableNoWidth" width="60%" align="center">
		<TR valign="top">
			<TD>
				<BR>
				<INPUT type="button" name="SubmitButton" class="BUTTON" value="Perform Upload" onClick="parent.location='FileUploadConfirmation.htm'"> 
				<BR><BR> 
			</TD>
			<TD align="right">
				<BR>
				<INPUT type="button" name="CancelButton" class="BUTTON" value="Cancel" onClick="history.go(-1);"> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR>
			<TD align="center">
				<BR><B><I>* Indicates Required Fields</I></B>
				<BR>
			</TD>
		</TR>
		<TR>
			<TD valign="TOP" align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js"></SCRIPT>
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
