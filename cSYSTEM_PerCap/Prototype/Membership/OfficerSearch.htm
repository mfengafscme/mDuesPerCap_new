<FORM action="OfficerSearchResults.htm" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR>
			<TD colspan="3" class="ContentHeaderTR">

		<TR valign="top">

						<TH colspan="6" align="left">
							Affiliate Identifier - <A href="javascript:showAffiliateIDResults(form.affiliateType, form.affiliateLocal, form.affiliateState, form.affiliateSubunit, form.affiliateCouncil);" class="TH" title="Retrieve your Affilitate Identifier">Finder</A> 
						</TH>
					</TR>
					<TR>
						<TH width="14%">
							Type

						</TH>

						</TH>
						<TH width="14%">
							Sub Unit 
						</TH>

							Council/Retiree Chapter 
						</TH>
					</TR>
					<TR>
						<INPUT type="hidden" name="affiliateCode">
						<TD align="center" class="ContentTD">
							<SELECT name="affiliateType" onBlur="lockAffiliateIDFields(this.form);" onChange="lockAffiliateIDFields(this.form);">

								<OPTION>C</OPTION>
								<OPTION>L</OPTION>
								<OPTION>U</OPTION>
								<OPTION>R</OPTION>

						<TD align="center" class="ContentTD">
							<INPUT type="text" name="affiliateLocal" value="" size="4" maxlength="4">

						<TD align="center" class="ContentTD">
							<SELECT name="affiliateState">

								<OPTION value="98">NT</OPTION>
							</SELECT>

						<TD align="center" class="ContentTD">
							<INPUT type="text" name="affiliateSubunit" value="" size="4" maxlength="4">

							<INPUT type="text" name="affiliateCouncil" value="" size="4" maxlength="4"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>

							Prefix

						<TH width="24%">
							First Name 
						</TH>
						<TH width="24%">
							Middle Name 
						</TH>
						<TH width="24%">
							Last Name 
						</TH>
						<TH width="14%">
							Suffix 
						</TH>
					</TR>
					<TR>
						<TD align="center">
							<SELECT name="prefix">
								<OPTION></OPTION>
								<OPTION>Ms.</OPTION>
								<OPTION>Mrs.</OPTION>
								<OPTION>Mr.</OPTION>
								<OPTION>Dr.</OPTION>

							<SELECT name="Suffix">
								<OPTION></OPTION>
								<OPTION>Jr.</OPTION>
								<OPTION>Sr.</OPTION>
								<OPTION>I</OPTION>
								<OPTION>II</OPTION>
								<OPTION>III</OPTION>
								<OPTION>IV</OPTION>
								<OPTION>V</OPTION>
							</SELECT>

								<OPTION value="04">Secretary Treasurer</OPTION>
								<OPTION value="05">Board Member</OPTION>
								<OPTION value="06">Trustee</OPTION>
							</SELECT> 
						</TD>
					</TR>

						<TD class="ContentHeaderTD">
							<LABEL for="label_OfficerSequenceNumber"> Officer Sequence Number</LABEL>
						</TD>
						<TD>
							<INPUT type="text" name="OfficerSequenceNumber" value="" id="label_OfficerSequenceNumber" size=6>
						</TD>
					</TR!-->

							<LABEL for="label_Suspended">Suspended</LABEL> 
						</TD>
						<TD class="smallFont">
							<INPUT type="radio" name="Suspended" id="label_Suspended" value="yes">
							Yes 
							<INPUT type="radio" name="Suspended" value="no">
							No 
							<INPUT type="radio" name="Suspended" value="all" checked>
							All 
						</TD>
					</TR>
					<TR>
						<TD width="40%" class="ContentHeaderTD">
							<LABEL for="label_Stewards">Stewards</LABEL> 
						</TD>
						<TD width="60%" class="smallFont">
							<INPUT type="radio" name="stewards" id="label_Stewards" value="yes">
							Yes 
							<INPUT type="radio" name="stewards" id="label_Stewards" value="no" checked>
							No 
							<INPUT type="radio" name="stewards" id="label_Stewards" value="all">
							All 
						</TD>
					</TR>
				</TABLE>
			</TD>
			<TD>

								<OPTION value="4">Tape</OPTION>
								<OPTION value="9">Other</OPTION>
							</SELECT> 
						</TD>
					</TR>
					<TR valign="top">
						<TD class="ContentHeaderTD">
							<LABEL for="label_TermBeginningDate">Term Beginning Date</LABEL>

							<LABEL for="label_TermEndingDate">Term Ending Date</LABEL>

					</TR>

								<SCRIPT language="JavaScript" src="../js/state_select.js"></SCRIPT>
							</SELECT>

							<INPUT type="text" name="County" value="" id="label_County" size=25 maxlength=25>

							<LABEL for="label_Province"> Province</LABEL>

							<INPUT type="text" name="Province" value="" id="label_Province" size=25 maxlength=25>

				<BR> <BR>
