<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Basic Member Search</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js">
</SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js">
</SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js">
		
	</SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align=center>
			<H1>Basic Member Search</H1>
		</TD>
	</TR>
	<TR>
		<TD >
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js">
		</SCRIPT>
</TABLE>
<FORM action="MemberSearchResults.htm" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD colspan="2" class="ContentHeaderTR">
				Fields to Search:<BR> 
			</TD>
		</TR>
		<TR valign="top">
			<TD colspan="2" class="ContentHeaderTR">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH width="28%">
							First Name 
						</TH>
						<TH width="28%">
							Middle Name 
						</TH>
						<TH width="28%">
							Last Name 
						</TH>
						<TH width="16%">
							Suffix 
						</TH>
					</TR>
					<TR>
						<TD align="center">
							<INPUT type="text" name="FirstName" value="" size="25" maxlength="25"> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="MiddleName" value="" size="25" maxlength="25"> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="LastName" value="" size="25" maxlength="25"> 
						</TD>
						<TD align="center">
							<SELECT name="Suffix">
								<OPTION></OPTION>
								<OPTION>Jr.</OPTION>
								<OPTION>Sr.</OPTION>
								<OPTION>I</OPTION>
								<OPTION>II</OPTION>
								<OPTION>III</OPTION>
								<OPTION>IV</OPTION>
								<OPTION>V</OPTION>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR valign="top">
			<TD colspan="2" class="ContentHeaderTR">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH colspan="6" align="left">
							Affiliate Identifier - <A href="javascript:showAffiliateIDResults(form.affiliateType, form.affiliateLocal, form.affiliateState, form.affiliateSubunit, form.affiliateCouncil);" class="TH" title="Retrieve your Affilitate Identifier">Finder</A> 
						</TH>
					</TR>
					<TR>
						<TH width="14%">
							Type 
						</TH>
						<TH width="14%">
							Local/Sub Chapter 
						</TH>
						<TH width="20%">
							State/National Type 
						</TH>
						<TH width="14%">
							Sub Unit 
						</TH>
						<TH width="29%">
							Council/Retiree Chapter 
						</TH>
					</TR>
					<TR>
						<TD align="center" class="ContentTD">
							<SELECT name="affiliateType" onBlur="lockAffiliateIDFields(this.form);" onChange="lockAffiliateIDFields(this.form);">
								<OPTION></OPTION>
								<OPTION>C</OPTION>
								<OPTION>L</OPTION>
								<OPTION>U</OPTION>
								<OPTION>R</OPTION>
								<OPTION>S</OPTION>
							</SELECT> 
						</TD>
						<TD align="center" class="ContentTD">
							<INPUT type="text" name="affiliateLocal" value="" size="4" maxlength="4"> 
						</TD>
						<TD align="center" class="ContentTD">
							<SELECT name="affiliateState">
								<SCRIPT language="JavaScript" src="../js/state.js"></SCRIPT>
								<OPTION value="98">NT</OPTION>
							</SELECT> 
						</TD>
						<TD align="center" class="ContentTD">
							<INPUT type="text" name="affiliateSubunit" value="" size="4" maxlength="4"> 
						</TD>
						<TD align="center" class="ContentTD">
							<INPUT type="text" name="affiliateCouncil" value="" size="4" maxlength="4"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR valign="top">
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH colspan="2" align="left">
							General Member Information 
						</TH>
					</TR>
					<TR>
						<TD width="40%" class="ContentHeaderTD">
							<LABEL for="label_memberNumber"> Member Number </LABEL> 
						</TD>
						<TD width="60%">
							<INPUT type="text" name="memberNumber" value="" id="label_memberNumber" size=6> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_ssn"> Social Security Number </LABEL> 
						</TD>
						<TD>
							<INPUT type="text" name="ssn1" value="" id="label_ssn" size=3 maxlength=3>
							- 
							<INPUT type="text" name="ssn2" value="" size=2 maxlength=2>
							- 
							<INPUT type="text" name="ssn3" value="" size=4 maxlength=4> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_state"> State (Primary Mailing Address)</LABEL> 
						</TD>
						<TD>
							<SELECT name="state" id="label_state">
								<SCRIPT language="JavaScript">var selected = "";
									</SCRIPT>
								<SCRIPT language="JavaScript" src="../js/state_select.js">
									</SCRIPT>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD colspan="3" class="ContentHeaderTR">
				Fields to display: 
			</TD>
		</TR>
		<TR VALIGN="top">
			<TD width="33%">
				<TABLE cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkFirstName" id="label_chkFirstName" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkFirstName">First Name </LABEL> 
						</TD>
					</TR>
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkMiddleName" id="label_chkMiddleName" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkMiddleName">Middle Name </LABEL> 
						</TD>
					</TR>
					<TR>
						<TD width="10%">
							<INPUT type="checkbox" name="chkLastName" id="label_chkLastName" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkLastName">Last Name</LABEL> 
						</TD>
					</TR>
					<TR>
						<TD width="10%">
							<INPUT type="checkbox" name="chkSuffix" id="label_chkSuffix" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkSuffix">Suffix </LABEL> 
						</TD>
					</TR>
				</TABLE>
			</TD>
			<TD width="34%">
				<TABLE cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD width="10%">
							<INPUT type="checkbox" name="chkAffiliateIdentifier" id="label_chkAffiliateIdentifier" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkAffiliateIdentifier">Affiliate Identifier</LABEL> 
						</TD>
					</TR>
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkMemberType" id="label_chkMemberType"> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkMemberType">Member Type</LABEL> 
						</TD>
					</TR>
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkMemberStatus" id="label_chkMemberStatus" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkMemberStatus">Member Status </LABEL> 
						</TD>
					</TR>
					<TR>
						<TD width="10%">
							<INPUT type="checkbox" name="chkMemberNumber" id="label_chkMemberNumber" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkMemberNumber">Member Number</LABEL> 
						</TD>
					</TR>
				</TABLE>
			</TD>
			<TD width="33%">
				<TABLE cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkSSN" id="label_chkSSN"> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkSSN">Social Security Number </LABEL> 
						</TD>
					</TR>
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkPrimaryAddress" id="label_chkPrimaryAddress" checked> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkPrimaryAddress">Primary Address </LABEL> 
						</TD>
					</TR>
					<TR>
						<TD>
							<INPUT type="checkbox" name="chkLastUpdated" id="label_chkLastUpdated"> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_chkLastUpdated">Last Updated</LABEL> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="top">
			<TD align="left">
				<BR> <INPUT type="button" class="BUTTON" name="PowerSearchButton2" value="Power Search" onClick="parent.location='PowerMemberSearch.htm'"> 
				<INPUT type="reset"  class="BUTTON" name="ResetButton2" value="Reset" onClick="parent.location='BasicMemberSearch.htm'"> 
			</TD>
			<TD align="right">
				<BR>
				<INPUT type="text" name="affiliateCode" value="" size="1" maxlength="1" style="visibility:hidden"> 
				<INPUT type="button" class="BUTTON" value="Submit" onClick="parent.location='MemberSearchResults.htm'" name="SubmitButton2"> 
				<BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="TOP">
			<TD align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js">
					</SCRIPT> 
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
