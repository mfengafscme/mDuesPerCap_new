<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Organization Associate Detail - Add</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js"></SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js"></SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align=center>
			<H1>Organization Associate Detail - Add</H1>
		</TD>
	</TR>
	<TR>
		<TD>
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js"></SCRIPT>
</TABLE>
<FORM action="#" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR align="center">
			<TD >
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH width="14%">
							Prefix 
						</TH>
						<TH width="24%">
							* First Name 
						</TH>
						<TH width="24%">
							Middle Name 
						</TH>
						<TH width="24%">
							* Last Name 
						</TH>
						<TH width="14%">
							Suffix 
						</TH>
					</TR>
					<TR>
						<TD align="center">
							<SELECT name="prefix" id="label_Prefix">
								<OPTION></OPTION>
								<OPTION>Ms.</OPTION>
								<OPTION>Mrs.</OPTION>
								<OPTION>Mr.</OPTION>
								<OPTION>Dr.</OPTION>
							</SELECT> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="FirstName" value="Robert" size="25" MAXLENGTH="25">
						</TD>
						<TD align="center">
							<INPUT type="text" name="MiddleName" value="" size="25" MAXLENGTH="25">
						</TD>
						<TD align="center">
							<INPUT type="text" name="LastName" value="Doe" size="25" MAXLENGTH="25">
						</TD>
						<TD align="center">
							<SELECT name="Suffix">
								<OPTION></OPTION>
								<OPTION>Jr.</OPTION>
								<OPTION>Sr.</OPTION>
								<OPTION>I</OPTION>
								<OPTION>II</OPTION>
								<OPTION>III</OPTION>
								<OPTION>IV</OPTION>
								<OPTION>V</OPTION>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR align="center">
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_Nickname">Nickname</LABEL> 
						</TD>
						<TD width="25%" class="ContentTD">
							<INPUT type="text" name="Nickname" value="" id="label_Nickname" size="25" maxlength="25"> 
						</TD>
						<TD width="10%" class="ContentHeaderTD">
							<LABEL for="label_SSN">SSN</LABEL> 
						</TD>
						<TD width="20%" class="ContentTD">
							<INPUT type="text" name="SSN1" value="" id="label_SSN" size="3" maxlength="3">
							- 
							<INPUT type="text" name="SSN2" value="" size="2" maxlength="2">
							- 
							<INPUT type="text" name="SSN3" value="" size="4" maxlength="4"> 
						</TD>
						<TD width="15%" class="ContentHeaderTD">
							<LABEL for="label_ValidSSN">Valid SSN</LABEL> 
						</TD>
						<TD width="5%">
							<INPUT type="checkbox" name="ValidSSN" id="label_ValidSSN"> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_AlternateMailingName">Alt Mail Name</LABEL> 
						</TD>
						<TD class="ContentTD" colspan="5">
							<INPUT type="text" name="AlternateMailingName" value="" id="AlternateMailingName" size="120" maxlength="130"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR>
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR valign="top">
						<TH WIDTH="50%">Organization Name</TH>
						<TH>Organization Title</TH>
					</TR>
					<TR>
						<TD class="ContentTD" align="center">
							DC Public Library 
						</TD>
						<TD align="center">
							<SELECT name="OrganizationTitle">
								<SCRIPT LANGUAGE="JavaScript" SRC="../js/organization_titles_options.js"></SCRIPT>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR>
			<TD valign="top">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH align="left">
							Enter New Comments 
						</TH>
					</TR>
					<TR>
						<TD>
							<TEXTAREA name="comments" cols="115" rows="3" onKeyUp="validateComments(this);"></TEXTAREA> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="top">
			<TD>
				<BR>
				<INPUT type="button" name="SubmitButton" value="Submit" class="BUTTON" onClick="parent.location='OrganizationAssociateDetail.htm'">
				<BR><BR> 
			</TD>
			<TD align="right">
				<BR>
				<INPUT type="reset" class="BUTTON" name="ResetButton" value="Reset">
				<INPUT type="button" class="BUTTON" name="CancelButton" value="Cancel" onClick="history.go(-1);"> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR>
			<TD align="center">
				<B><I>* Indicates Required Fields</I></B><BR> 
			</TD>
		</TR>
		<TR>
			<TD valign="TOP" align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js">
					</SCRIPT> 
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
