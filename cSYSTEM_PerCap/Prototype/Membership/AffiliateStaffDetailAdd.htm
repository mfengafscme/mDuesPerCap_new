<!DOCTYPE html public "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Affiliate Staff Detail - Add</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js"></SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js"></SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align="center">
			<H1>Affiliate Staff Detail - Add</H1>
		</TD>
	</TR>
	<TR>
		<TD>
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js"></SCRIPT>
</TABLE>
<FORM action="#" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD class="ContentHeaderTR">
				Virginia - PD Local 100 - Council 10 <BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR align="center">
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH width="14%">
							Prefix 
						</TH>
						<TH width="24%">
							* First Name 
						</TH>
						<TH width="24%">
							Middle Name 
						</TH>
						<TH width="24%">
							* Last Name 
						</TH>
						<TH width="14%">
							Suffix 
						</TH>
					</TR>
					<TR>
						<TD align="center">
							<SELECT name="prefix" id="label_Prefix">
								<OPTION></OPTION>
								<OPTION>Ms.</OPTION>
								<OPTION>Mrs.</OPTION>
								<OPTION>Mr.</OPTION>
								<OPTION>Dr.</OPTION>
							</SELECT> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="FirstName" value="John" id="FirstName" size="25"> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="MiddleName" value="" id="MiddleName" size="25"> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="LastName" value="Doe" id="LastName2" size="25"> 
						</TD>
						<TD align="center">
							<SELECT name="Suffix" id="select">
								<OPTION></OPTION>
								<OPTION>Jr.</OPTION>
								<OPTION>Sr.</OPTION>
								<OPTION>I</OPTION>
								<OPTION>II</OPTION>
								<OPTION>III</OPTION>
								<OPTION>IV</OPTION>
								<OPTION>V</OPTION>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR align="center">
			<TD>
				<TABLE width="100%" cellpadding="2" cellspacing="0" border="0" class="InnerContentTable">
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_Nickname">Nickname</LABEL> 
						</TD>
						<TD class="ContentTD" colspan="5">
							<INPUT type="text" name="Nickname" value="" id="Nickname" size="25"> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_AlternateMailingName">Alt Mail Name</LABEL> 
						</TD>
						<TD class="ContentTD" colspan="5">
							<INPUT type="text" name="AlternateMailingName" value="" id="AlternateMailingName" size="120" maxlength="130"> 
						</TD>
					</TR>
					<TR>
						<TD width="20%" class="ContentHeaderTD">
							<LABEL for="label_SSN">Social Security Number</LABEL> 
						</TD>
						<TD width="30%" class="ContentTD">
							<INPUT type="text" name="SSN1" value="000" id="SSN1" size="3">
							- 
							<INPUT type="text" name="SSN2" value="00" size="2">
							- 
							<INPUT type="text" name="SSN3" value="0000" size="4"> 
						</TD>
						<TD width="25%" class="ContentHeaderTD">
							<LABEL for="label_ValidSSN">Valid Social Security Number</LABEL> 
						</TD>
						<TD width="25%">
							<INPUT type="checkbox" name="ValidSSN" id="label_ValidSSN"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR>
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR valign="top">
						<TH width="30%">
							Staff Title 
						</TH>
						<TH width="25%">
							POC For 
						</TH>
						<TH>
							Affiliate Employer Name 
						</TH>
					</TR>
					<TR>
						<TD class="ContentTD" align="center">
							<INPUT type="text" name="AffiliateStaffTitle" value="" id="label_AffiliateStaffTitle" size=25> 
						</TD>
						<TD align="center">
							<SELECT name="pocType">
								<OPTION></OPTION>
								<OPTION>IT</OPTION>
								<OPTION>Membership</OPTION>
								<OPTION>PAC</OPTION>
							</SELECT> 
						</TD>
						<TD class="ContentTD" align="center">
							<INPUT type="text" name="AffiliateEmployerName" value="" id="label_ConventionDelegateInformation" size=50> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR>
			<TD valign="top">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH align="left">
							Enter New Comments
						</TH>
					</TR>
					<TR>
						<TD>
							<TEXTAREA name="comments" cols="115" rows="3" onKeyUp="validateComments(this);"></TEXTAREA> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="top">
			<TD align="left">
				<BR> <INPUT type="reset" class="BUTTON" name="ResetButton" value="Reset" onClick="parent.location='AffiliateStaffDetailAdd.htm'"> 
				<INPUT type="button" class="BUTTON" name="CancelButton" value="Cancel" onClick="history.go(-1);"> 
			</TD>
			<TD align="right">
				<BR> <INPUT type="button" class="BUTTON" name="SubmitButton" value="Submit" onClick="parent.location='DuplicateSSNNotifier_ForAffiliateStaff.htm'"> 
				<BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR>
			<TD align="center">
				<B><I>* Indicates Required Fields</I></B> <BR> 
			</TD>
		</TR>
		<TR>
			<TD valign="TOP" align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js"></SCRIPT> 
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
