<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Organization Search</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js"></SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js">
		</SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align=center>
			<H1>Organization Search</H1>
		</TD>
	</TR>
	<TR>
		<TD >
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js"></SCRIPT>
</TABLE>
<FORM action="OrganizationSearchResults.htm" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD class="ContentHeaderTR">
				Fields to Search: 
			</TD>
		</TR>
		<TR valign="top">
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
					<TR>
						<TH WIDTH="50%">Organization Name</TH>
						<TH>Organization Type</TH>
					</TR>
					<TR>
						<TD ALIGN="center">
							<INPUT type="text" name="OrganizationName" value="" size="29" maxlength="29">
						</TD>
						<TD ALIGN="center">
							<SELECT NAME="OrganizationType">
								<OPTION value="-1">[Select]</OPTION>
								<OPTION>Library</OPTION>
								<OPTION>University</OPTION>
								<OPTION>Non-Profit</OPTION>
								<OPTION>Political Think Tank</OPTION>
							</SELECT>
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR VALIGN="top">
			<TD>
				<TABLE cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TD WIDTH="20%" CLASS="ContentHeaderTD">Organization Website</TD>
						<TD CLASS="ContentTD">
							<INPUT type="text" name="OrganizationWebsite" value="" size="100" MAXLENGTH="100">
						</TD>
					</TR>
					<TR>
						<TD CLASS="ContentHeaderTD">Marked for Deletion</TD>
						<TD CLASS="ContentTD">
							<INPUT type="radio" name="Deletion" value="Yes"> Yes
							<INPUT type="radio" name="Deletion" value="No" CHECKED> No
							<INPUT type="radio" name="Deletion" value="All"> All
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR valign="top">
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH colspan="6" align="left">
							Addresses 
						</TH>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							Attention
						</TD>
						<TD class="ContentTD" COLSPAN="5">
							<INPUT type="text" name="Attention" value="" size="75" maxlength="75"> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_Address1">Address 1</LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="Address1" value="" id="label_Address1" size="50" maxlength="50"> 
						</TD>
						<TD class="contentheadertd">
							<LABEL for="label_Address2">Address 2</LABEL> 
						</TD>
						<TD class="ContentTD" colspan="3">
							<INPUT type="text" name="Address2" value="" id="label_Address2" size="50" maxlength="50"> 
						</TD>
					</TR>
					<TR>
						<TD width="12%" class="ContentHeaderTD">
							<LABEL for="label_City">City</LABEL> 
						</TD>
						<TD width="35%">
							<INPUT type="text" name="City" value="" id="label_City" size=25 maxlength=25> 
						</TD>
						<TD width="18%" class="ContentHeaderTD">
							<LABEL for="label_state">State</LABEL> 
						</TD>
						<TD width="15%">
							<SELECT name="state" id="label_state">
								<SCRIPT language="JavaScript">var selected = "";</SCRIPT>
								<SCRIPT language="JavaScript" src="../js/state_select.js"></SCRIPT>
							</SELECT> 
						</TD>
						<TD width="10%" class="ContentHeaderTD">
							<LABEL for="label_ZipCode">Zip/Postal Code</LABEL> 
						</TD>
						<TD width="10%" >
							<INPUT type="text" name="Zip" value="" id="label_ZipCode" size="5" maxlength="5"> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_County"> County</LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="County" value="" id="label_County" size=25 maxlength=25> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_Province"> Province</LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="Province" value="" id="label_Province" size=25 maxlength=25> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_Country"> Country</LABEL> 
						</TD>
						<TD class="ContentTD">
							<SELECT name="Country" id="label_Country">
								<OPTION selected></OPTION>
								<OPTION value="USA">Unites States of America</OPTION>
							</SELECT> 
						</TD>
					</TR>
					<TR>
						<TD class="ContentHeaderTD">
							<LABEL for="label_LastUpdate"> Last Updated </LABEL> 
						</TD>
						<TD class="ContentTD">
							<INPUT type="text" name="AddressLastUpdate" value="" id="label_LastUpdate" size=10> 
							<A href="javascript:show_calendar('searchform.AddressLastUpdate');" onMouseOver="window.status='Date Picker';return true;" onMouseOut="window.status='';return true;"><IMG src="../images/calendar.gif" width=24 height=22 border=0 alt="Calendar"></A> 
						</TD>
						<TD class="ContentHeaderTD">
							<LABEL for="label_AddressUpdatedBy">Updated By</LABEL> 
						</TD>
						<TD class="ContentTD" colspan="3">
							<INPUT type="text" name="AddressUpdatedBy" value="" id="label_AddressUpdatedBy" size="10" maxlength="10"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR valign="top">
			<TD>
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH align="left" colspan="4">
							Phone Numbers
						</TH>
					</TR>
					<TR>
						<TH width="15%" class="small">
							Code
						</TH>
						<TH width="15%" class="small">
							Country Code
						</TH>
						<TH width="15%" class="small">
							Area Code
						</TH>
						<TH width="25%" class="small">
							Number
						</TH>
					</TR>
					<TR>
						<TD align="center">
							Office
						</TD>
						<TD align="center">
							<INPUT name="phonecountrycode" id="label_phone" size="2" maxlength="2"> 
						</TD>
						<TD align="center">
							<INPUT name="phoneareacode" onKeyUp="return autoTab(this, 3, event);" size="3" maxlength="3"> 
						</TD>
						<TD align="center">
							<INPUT name="phone1" size="7" maxlength="7"> 
						</TD>
					</TR>
					<TR>
						<TD align="center">
							Fax
						</TD>
						<TD align="center">
							<INPUT name="faxcountrycode" id="label_fax" size="2" maxlength="2"> 
						</TD>
						<TD align="center">
							<INPUT name="faxareacode" onKeyUp="return autoTab(this, 3, event);" size="3" maxlength="3"> 
						</TD>
						<TD align="center">
							<INPUT name="fax" size="7" maxlength="7"> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="top">
			<TD align="left">
				<BR> <INPUT type="reset" name="ResetButton" class="BUTTON" value="Reset" onClick="parent.location='OrganizationSearch.htm'"> 
			</TD>
			<TD align="right">
				<BR> <INPUT type="button" name="SubmitButton" class="BUTTON" value="Submit" onClick="parent.location='OrganizationSearchResults.htm'"> 
				<BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR>
			<TD valign="TOP" align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js">
					</SCRIPT> 
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
