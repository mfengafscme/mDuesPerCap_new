<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<TITLE>Basic Person Search</TITLE>
<LINK rel="stylesheet" href="../css/afscme.css" type="text/css">
<SCRIPT language="JavaScript" src="../js/date.js"></SCRIPT>
<SCRIPT language="JavaScript" src="../js/membership.js"></SCRIPT>
</HEAD>
<BODY topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="BodyContent" onLoad="initializeFocus();">
<!-- IMPORT HEADER -->
<SCRIPT language="JavaScript" src="../js/header.js">
		</SCRIPT>
<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
	<TR>
		<TD align=center>
			<H1>Basic Person Search</H1>
		</TD>
	</TR>
	<TR>
		<TD >
			<BR> 
		</TD>
	</TR>
	<SCRIPT language="JavaScript" src="../js/menu_help_row.js"></SCRIPT>
</TABLE>
<FORM action="MemberSearchResults.htm" name="form">
	<TABLE cellpadding="0" cellspacing="0" border="1" class="BodyContent" align="center">
		<TR valign="top">
			<TD colspan="2" class="ContentHeaderTR">
				Fields to Search:<BR> 
			</TD>
		</TR>
		<TR valign="top">
			<TD colspan="2" class="ContentHeaderTR">
				<TABLE width="100%" cellpadding="1" cellspacing="1" border="0" class="InnerContentTable">
					<TR>
						<TH width="28%">
							First Name 
						</TH>
						<TH width="28%">
							Middle Name 
						</TH>
						<TH width="28%">
							Last Name 
						</TH>
						<TH width="16%">
							Suffix 
						</TH>
					</TR>
					<TR>
						<TD align="center">
							<INPUT type="text" name="FirstName" value="" size="25" maxlength="25"> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="MiddleName" value="" size="25" maxlength="25"> 
						</TD>
						<TD align="center">
							<INPUT type="text" name="LastName" value="" size="25" maxlength="25"> 
						</TD>
						<TD align="center">
							<SELECT name="Suffix">
								<OPTION></OPTION>
								<OPTION>Jr.</OPTION>
								<OPTION>Sr.</OPTION>
								<OPTION>I</OPTION>
								<OPTION>II</OPTION>
								<OPTION>III</OPTION>
								<OPTION>IV</OPTION>
								<OPTION>V</OPTION>
							</SELECT> 
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		<TR>
			<TD width="34%" class="ContentHeaderTD">
				<LABEL for="label_IncludeSubUnits">
					State (Primary Mailing Address) 
				</LABEL>
			</TD>
			<TD width="66%" class="smallFont">
				<SELECT name="state" id="label_state">
					<SCRIPT language="JavaScript">var selected = "";</SCRIPT>
					<SCRIPT language="JavaScript" src="../js/state_select.js"></SCRIPT>
				</SELECT> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="top">
			<TD align="left">
				<BR> <INPUT type="button" class="BUTTON" name="PowerSearchButton" value="Power Search" onClick="parent.location='PowerPersonSearch.htm'"> 
				<INPUT type="reset"  class="BUTTON" name="ResetButton" value="Reset" onClick="parent.location='BasicPersonSearch.htm'"> 
			</TD>
			<TD align="right">
				<BR> <INPUT type="button" name="SubmitButton" class="BUTTON" value="Submit" onClick="parent.location='PersonSearchResults.htm'"> 
				<BR> <BR> 
			</TD>
		</TR>
	</TABLE>
	<TABLE cellpadding="0" cellspacing="0" border="0" class="ContentTable" align="center">
		<TR valign="TOP">
			<TD align="center">
				<SCRIPT language="JavaScript" src="../js/footer.js">
					</SCRIPT> 
			</TD>
		</TR>
	</TABLE>
</FORM>
</BODY>
</HTML>
